spring.application.name=AndjelaZoric_Eclept_BE_LabFlow
labflow.reagentReplacementTimeMinutes=4
# ==============================
# SPRING DATASOURCE (PostgreSQL)
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/labflow
spring.datasource.username=labflow
spring.datasource.password=labflow
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# RABBITMQ
# ==============================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ==============================
# SERVER / WEB
# ==============================
server.port=8080
spring.main.allow-bean-definition-overriding=true

# ==============================
# WEBSOCKET
# ==============================
spring.websocket.path=/ws

# ==============================
# LOGGING
# ==============================
logging.level.org.springframework=INFO
logging.level.com.tvojeprezime.labflow=DEBUG

# ==============================
# DEVTOOLS
# ==============================
spring.devtools.restart.enabled=true



